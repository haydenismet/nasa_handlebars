<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>APOD | NASA</title>
    <meta name="description" content="Nasa WIP" />
    <meta name="author" content="Nasa Apod Wip" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <script
      src="https://kit.fontawesome.com/306368f56a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="apod-bg">
        <div class="apod-datepicker">
          <div class="apod-x"><i class="fas fa-times"></i></div>
          <form class="apod-date-form">
            <div class="dates-container-border">
              <select name="apod-days" class="apod-day-select"></select>
              <select name="apod-months" class="apod-month"></select>
              <select name="apod-years" class="apod-year-select"></select>
            </div>
            <button class="apod-submit-date">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>

      <script id="nasa-app-fav-template" type="text/x-handlebars-template">
        <div id="nasa-template-whole">
          <div class="nasa-fav-logo">
            <a href="index.html" class="apod-fav-logo-link"><img
                src="nasa-apod-logo.jpg"
                alt="logo"
                class="apod-logo-fav"
              /></a>
            <div class="apod-links apod-favourites-css">
              <div class="apod-link-1">
                <i class="fas fa-space-shuttle"></i>
              </div>
              <div class="apod-link-2">
                <i class="far fa-calendar-alt"></i>
              </div>
              <div class="apod-link-3">
                <i class="fas fa-random"></i>
              </div>
              <div class="apod-link-4">
                <i class="fas fa-heart" aria-hidden="true"></i>
              </div>
            </div>
          </div>

          <div class="nasa-fav-grid">
            <div class="apod-placeholder">
              pictures you like will be saved
              <strong> here</strong>
              <br />
              <span class="apod-psst">just click
                <i class="fas fa-heart" aria-hidden="true"></i>
                on a picture
              </span>
              <a href="index.html"><button class="apod-go-back">Go back.</button></a>
            </div>
            {{#each this}}
              <div class="nasa-fav-grid-item">
                <label class="apod-remove-fav">
                  <i class="fas fa-times-circle"></i>
                </label>
                <label class="icon__search__fav">
                  <i class="fas fa-search-plus"></i>
                </label>
                <img
                  src="{{url}}"
                  alt="Nasa Favourited Image"
                  class="apod-img fav-item-url"
                />
                <div class="fav-item-title">
                  {{title}}
                </div>
                <div class="fav-item-date">
                  {{prettyDate date}}
                </div>
              </div>
            {{/each}}

          </div>
          <div class="apod-footer footer-favs">
            <a
              href="https://github.com/joshua-tree-ctrl"
              target="_blank"
              class="apod-ext-links"
            > <i class="fab fa-github"></i></a>
          </div>
        </div>
      </script>

      <script id="nasa-app-template" type="text/x-handlebars-template">
        <div id="nasa-template-whole">
          <div class="apod-left-side">
            <!-- <a href="index.html">-->
            <img src="nasa-apod-logo.jpg" alt="logo" class="apod-logo" />
            <!--</a>-->

            <div class="apod-links-mobile">
              <div class="apod-link-1">
                <i class="fas fa-space-shuttle"></i>
              </div>
              <div class="apod-link-2">
                <i class="far fa-calendar-alt"></i>
              </div>
              <div class="apod-link-3">
                <i class="fas fa-random"></i>
              </div>
              <div class="apod-link-4">
                <i class="fas fa-heart" aria-hidden="true"></i>
              </div>
            </div>

            <div class="apod-content">
              <h1 id="apod-explanation-title">
                {{apodTitle}}
              </h1>
              <div class="apod-tags">
                {{#if apodCopyright}}
                  <div class="apod-pills">{{apodCopyright}}</div>
                {{/if}}
                {{#if apodVersion}}
                  <div class="apod-pills">{{apodVersion}}</div>
                {{/if}}
                <div class="apod-pills">{{apodMediaType}}</div>
              </div>

              <div id="apod-desc-opener">
                {{apodDescOpener}}

              </div>
              <div id="apod-desc-remaining">
                {{apodDescRemaining}}
              </div>
            </div>

            <div class="apod-footer">
              <a
                href="https://github.com/joshua-tree-ctrl"
                target="_blank"
                class="apod-ext-links"
              > <i class="fab fa-github"></i></a>
            </div>
          </div>

          <div class="apod-right-side">
            <div class="apod-links">
              <div class="apod-link-1">
                <i class="fas fa-space-shuttle"></i>
              </div>
              <div class="apod-link-2">
                <i class="far fa-calendar-alt"></i>
              </div>
              <div class="apod-link-3">
                <i class="fas fa-random"></i>
              </div>
              <div class="apod-link-4">
                <i class="fas fa-heart" aria-hidden="true"></i>
              </div>
            </div>

            <div class="apod-title-date-img-content">
              {{#if apodVid}}
                <iframe src="{{apodVid}}&autoplay=1&mute=1">
                </iframe>
              {{else}}
                <img class="apod-img" src="{{apodURL}}" />
              {{/if}}
              {{#if apodURL}}
                <label class="icon__heart">
                  <input type="checkbox" />
                  <i class="fas fa-heart"></i>
                </label>
                <label class="icon__search">
                  <i class="fas fa-search-plus"></i>
                </label>
              {{/if}}
              <h1 id="apod-title">
                {{apodTitle}}
              </h1>
              <div id="apod-date">
                {{prettyDate apodDate}}
              </div>
            </div>
          </div>
          <div class="apod-footer-mobile">
            <a
              href="https://github.com/joshua-tree-ctrl"
              target="_blank"
              class="apod-ext-links"
            > <i class="fab fa-github"></i></a>
          </div>
        </div>
      </script>
    </div>

    <div class="modal">
      <div class="apod-img-expanded"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="app.js"></script>
  </body>
</html>
